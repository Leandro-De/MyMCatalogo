<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo</title>

<style>
:root {
  --primary: #64a6e2;
  --secondary: #e1e1e1;
  --text: #333;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background: #f7f7f7;
  color: var(--text);
}

/* HEADER */
header {
  background: var(--primary);
  color: white;
  padding: 16px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

/* LAYOUT */
.container {
  display: flex;
  min-height: calc(100vh - 70px);
}

/* SIDEBAR */
aside {
  width: 220px;
  background: var(--secondary);
  padding: 20px;
}

aside h3 {
  margin-bottom: 10px;
}

.filter-btn {
  display: block;
  width: 100%;
  margin-bottom: 8px;
  padding: 10px;
  border: none;
  background: white;
  cursor: pointer;
  border-radius: 6px;
  font-weight: bold;
}

.filter-btn.active,
.filter-btn:hover {
  background: var(--primary);
  color: white;
}

/* MAIN */
main {
  flex: 1;
  padding: 20px;
}

.catalog {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

/* CARD */
.card {
  background: white;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  cursor: pointer;
  transition: transform 0.2s;

  display: flex;
  align-items: stretch;
  gap: 12px;

  width: 100%;
  overflow: hidden; /* evita que la imagen se salga */
}

.card:hover {
  transform: translateY(-5px);
}

/* IMAGEN 70% */
.card img {
  width: 70%;
  max-width: 70%;
  height: auto;
  max-height: 180px;
  object-fit: contain; /* se ajusta sin recortarse */
  border-radius: 8px;
}

/* INFO 30% */
.card-info {
  width: 30%;
  max-width: 30%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* TEXTOS */
.card-info h3 {
  font-size: 16px;
  margin-bottom: 4px;
}

.card-info p {
  font-size: 13px;
  line-height: 1.4;
}

.price {
  font-weight: bold;
  color: var(--primary);
  margin: 6px 0;
}

.card-info button {
  padding: 8px;
  border: none;
  background: var(--primary);
  color: white;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  font-size: 14px;
}

/* MODAL */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
  padding: 15px;
}

/* MODAL BODY */
.modal-body {
  display: flex;
  align-items: stretch;
  width: 100%;
}

/* IMAGEN 70% */
.modal-body img {
  width: 60%;
  max-width: 60%;
  max-height: 300px;
  object-fit: contain;
  border-radius: 10px;
}

/* INFO 30% */
.modal-info {
  width: 40%;
  max-width: 40%;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
}

.modal-content {
  background: white;
  border-radius: 12px;
  max-width: 500px;
  /*width: 100%;*/
  padding: 20px;
}

.modal-content img {
  width: 80%;
  border-radius: 10px;
  margin-bottom: 15px;
}

.modal-content button {
  padding: 10px;
  border: none;
  background: var(--primary);
  color: white;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

.close {
  text-align: right;
  font-size: 20px;
  cursor: pointer;
  font-weight: bold;
}

/* RESPONSIVE */
@media (max-width: 1024px) {
  .catalog {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* MOBILE */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  aside {
    width: 100%;
    padding: 10px;
    display: flex;
    align-items: center;
    overflow-x: auto;
    gap: 10px;
  }

  aside h3 {
    display: none;
  }

  .filter-btn {
    min-width: 130px;
    white-space: nowrap;
  }

  .catalog {
    grid-template-columns: 1fr;
  }

  .card {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

 .card {
    flex-direction: column;
    text-align: center;
  }

  .card img {
    width: 100%;
    max-width: 100%;
    max-height: 220px;
  }

  .card-info {
    width: 100%;
    max-width: 100%;
  }
    .modal-body {
    flex-direction: column;
    text-align: center;
  }

  .modal-body img {
    width: 100%;
    max-width: 100%;
    max-height: 250px;
  }

  .modal-info {
    width: 100%;
    max-width: 100%;
  }
}
</style>
</head>

<body>

<header>M&M Tecnología de Punta </header>

<div class="container">
  <aside>
    <h3>Filtros</h3>
    <button class="filter-btn active" onclick="filterProducts('all')">Todos</button>
    <button class="filter-btn" onclick="filterProducts('celular')">Celulares</button>
    <button class="filter-btn" onclick="filterProducts('pc')">Computadores</button>
    <button class="filter-btn" onclick="filterProducts('nevera')">Neveras</button>
    <button class="filter-btn" onclick="filterProducts('lavadora')">Lavadoras</button>
    <button class="filter-btn" onclick="filterProducts('freidora')">Freidoras</button>
    <button class="filter-btn" onclick="filterProducts('scooter')">Scooters</button>
  </aside>

  <main>
    <div class="catalog" id="catalog"></div>
  </main>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-content">
  <div class="close" onclick="closeModal()">✖</div>

  <div class="modal-body">
    <img id="modalImg">

    <div class="modal-info">
      <h3 id="modalTitle"></h3>
      <p id="modalSpecs"></p>
      <p class="price" id="modalPrice"></p>
      <!--<button onclick="cotizarWhatsApp(currentProduct)">Cotizar</button>-->
    </div>
  </div>
</div>

</div>

<script>
const products = [
  {
    type: "celular",
    name: "Samsung A17",
    specs: "265GB / 8GB RAM",
    price: "$799.000",
    img: "assets/SamsungA17.png"
  },
  {
    type: "celular",
    name: "Redmi 15C",
    specs: "128GB / 6GB RAM",
    price: "$469.999",
    img: "assets/Redmi.png"
  },
    {
    type: "pc",
    name: "PORTATIL HP245 G10",
    specs: "RYZEN 3 7320U / 8+512GB / 15.6",
    price: "$1'250.000",
    img: "assets/HP.webp"
  },
  {
    type: "celular",
    name: "Honor 400 Smart",
    specs: "265GB / 12GB RAM",
    price: "$1'099.999",
    img: "assets/Honor.webp"
  },
  {
    type: "pc",
    name: "ASUS VIVOBOOK E1504F",
    specs: "R5-7520U / 16GB RAM / 512GB",
    price: "$1'250.000",
    img: "assets/Asus.png"
  },
    {
    type: "nevera",
    name: "Nevera kalley 187 litros",
    specs: "Precio especial de oferta",
    price: "$1'099.999",
    img: "assets/nevera1.png"
  },
    {
    type: "freidora",
    name: "Freidora de Aire Kalley",
    specs: "6.3 Litros / Multiples recetas",
    price: "$299.999",
    img: "assets/freidora.png"
  },
    {
    type: "scooter",
    name: "Xiaomi Scooter 4 lite 2Gen",
    specs: "¡Precio especial de super oferta!",
    price: "$1'479.999",
    img: "assets/scooter.png"
  },
    {
    type: "celular",
    name: "Samsung S25 Ultra",
    specs: "512GB / 12GB RAM",
    price: "$4'999.999",
    img: "assets/s25.webp"
  },
];

const catalog = document.getElementById("catalog");

function renderProducts(filter) {
  catalog.innerHTML = "";
  products
    .filter(p => filter === "all" || p.type === filter)
    .forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => openModal(p);
      card.innerHTML = `
        <img src="${p.img}">
        <div class="card-info">
          <div>
            <h3>${p.name}</h3>
            <p>${p.specs}</p>
            <div class="price">${p.price}</div>
          </div>
          <!--<button>Cotizar</button>-->
        </div>
      `;
      catalog.appendChild(card);
    });
}

function filterProducts(type) {
  document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
  renderProducts(type);
}

function openModal(p) {
  document.getElementById("modalImg").src = p.img;
  document.getElementById("modalTitle").innerText = p.name;
  document.getElementById("modalSpecs").innerText = p.specs;
  document.getElementById("modalPrice").innerText = p.price;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

const modal = document.getElementById("modal");

modal.addEventListener("click", function (e) {
  if (e.target === modal) {
    closeModal();
  }
});

renderProducts("all");
</script>

</body>
</html>
